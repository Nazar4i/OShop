<div class="row no-gutters">
    <div class="col-2">
        <button
            (click)="removeFromCart()"
            class="btn btn-secondary btn-block product-quantity-btn">-</button>
    </div>
    <div class="col" style="display: flex;align-items: center;justify-content: center">{{shoppingCart.getQuantity(product)}} in cart</div>
    <div class="col-2">
        <button
            (click)="addToCart()"
            class="btn btn-secondary btn-block product-quantity-btn">+</button>
    </div>
</div>
